<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        
        <script src="https://aframe.io/releases/0.8.0/aframe.js"></script>

        <style>
            body
            {
                background-color: black;
            }
        </style>
    </head>
    
    <body>
        <a-scene>
 	  <a-assets> 
	    <a-asset-item id="object" src="https://raw.githubusercontent.com/SonarSystems/A-Frame-WebVR-Tutorials/master/%5B15%5D%20Object%20Loading/models/pokeball-vray.obj"/> 
 	    <a-asset-item id="material" src="https://raw.githubusercontent.com/SonarSystems/A-Frame-WebVR-Tutorials/master/%5B15%5D%20Object%20Loading/models/pokeball-vray.mtl"/>
 	  </a-assets>
            <!-- Using the asset management system. -->
            <a-obj-model src="#object" mtl="#material"></a-obj-model>
            <!-- Defining the URL inline. Not recommended but may be more comfortable. -->
            <!--obj-model src="models/pokeball-vray.obj" mtl="models/pokeball-vray.mtl"></a-obj-model>-->

            <a-entity position="0 200 150">
                <a-camera></a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
